<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctores - BioSmile Clinic</title>
  <link rel="icon" href="img/biosmilelogo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/inicio.css">
  <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>
<body class="wrapper">

    <header>
        <div class="logo">
          <img src="img/biosmilehorizontal.png" alt="Logo BioSmile Clinic">
        </div>
      
        <nav>
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="docs.html">Profesionales</a></li>
            <li class="nav-item"><a class="nav-link" href="prod.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="app.html">Agendar</a></li>
          </ul>
        </nav>
        <div class="language-switcher">
          <button onclick="changeLanguage('es')">ES</button>
          <button onclick="changeLanguage('en')">EN</button>
        </div>
      </header>

    <!-- Sección Doctores -->
    <main class="container mt-4 doctor-section">
      <h2 class="text-center">Conoce a Nuestros Doctores</h2>
      <p class="text-center">Selecciona un nombre para conocer más sobre su trayectoria profesional.</p>
    
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <label for="doctor" class="form-label">Selecciona un Doctor:</label>
          <select id="doctor" class="form-select">
            <option value="">-- Selecciona un Doctor --</option>
            <option value="ana">Dra Ana Salazar</option>
            <option value="denis">Dr Denis Aguilar</option>
            <option value="daniel">Dr Daniel Salazar</option>
            <option value="lucia">Dra Lucía Vargas</option>
            <option value="carlos">Dr Carlos Méndez</option>
            <option value="paola">Dra Paola Ríos</option>
            <option value="hector">Dr Héctor Navarro</option>
          </select>
        </div>
      </div>
  
      <div id="doctorInfo" class="doctor-info text-center mt-5">
        <div class="doctor-card mx-auto">
          <img id="doctorImg" src="" alt="Doctor" class="img-fluid rounded-circle mb-3">
          <h4 id="doctorNombre"></h4>
          <p><strong>Especialidad:</strong> <span id="doctorEspecialidad"></span></p>
          <p id="doctorHistoria"></p>
        </div>
      </div>
      
  </main>
  
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 BioSmile Clinic. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/inicio.js"></script>
  
</body>
</html>
