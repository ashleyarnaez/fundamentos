<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 2</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto2.css">
    <!-- Iconos -->
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h3><a href="index.html"><i class="uil uil-history-alt"></i> Regresar</a></h3>
        </header>

        <main class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row w-75">
                <div class="col-md-6">
                    <h4>Cálculo #1</h4>
                    <div class="conversion-box">
                        <input type="number" id="montoDolares" class="form-control" placeholder="Monto dólares $">
                        <input type="number" id="tipoCambioDolares" class="form-control mt-2" placeholder="Tipo de cambio">
                        <input type="text" id="resultadoDolares" class="form-control mt-2" placeholder="Resultado" readonly>
                        <button class="btn btn-primary mt-2" onclick="convertirDolares()">Convertir</button>
                        <button class="btn btn-danger mt-2" onclick="limpiarCampos('montoDolares', 'tipoCambioDolares', 'resultadoDolares')">Limpiar</button>
                    </div>
                    <br>
                </div>
                <div class="col-md-6">
                    <h4>Cálculo #2</h4>
                    <div class="conversion-box">
                        <input type="number" id="montoColones" class="form-control" placeholder="Monto colones ₡">
                        <input type="number" id="tipoCambioColones" class="form-control mt-2" placeholder="Tipo de cambio">
                        <input type="text" id="resultadoColones" class="form-control mt-2" placeholder="Resultado" readonly>
                        <button class="btn btn-primary mt-2" onclick="convertirColones()">Convertir</button>
                        <button class="btn btn-danger mt-2" onclick="limpiarCampos('montoColones', 'tipoCambioColones', 'resultadoColones')">Limpiar</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Derechos Reservados. CENFOTEC 2025.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto2.js"></script>
</body>
</html>
