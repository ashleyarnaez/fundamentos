<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 4</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
    <!-- Fuente -->

<body>
    <div class="wrapper">
        <header>
            <h3><a href="index.html"><i class="uil uil-history-alt"></i> Regresar</a></h3>
        </header>

        <main class="container text-center mt-4">
            <h1 class="titulo">Álbumes de Taylor Swift (Post pandemia)</h1>
            <select id="albumSelect" class="form-select w-50 mx-auto mt-3" onchange="mostrarAlbum()">
                <option value="">Selecciona un álbum</option>
                <option value="folklore">Folklore (2020)</option>
                <option value="evermore">Evermore (2020)</option>
                <option value="midnights">Midnights (2022)</option>
                <option value="ttpd">The Tortured Poets Department (2024)</option>
            </select>

            <div class="album-info mt-4">
                <p id="albumDescripcion"></p>
                <img id="albumImagen" class="img-fluid mt-3" style="max-width: 1000px; display: none;">
            </div>
        </main>

        <footer>
            <p>Derechos Reservados. CENFOTEC 2025.</p>
        </footer>
    </div>
