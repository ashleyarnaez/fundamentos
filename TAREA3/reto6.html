<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 6</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto6.css">

    <!-- Iconos -->
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h3><a href="index.html"><i class="uil uil-history-alt"></i> Regresar</a></h3>
        </header>

        <!-- Banner superior -->
        <div class="banner">
            <h2>¡Personaliza tu Auto!</h2>
            <p>Selecciona el color que más te guste.</p>
        </div>

        <main class="container mt-4 text-center">
            <h2>Elige el color de tu auto</h2>

            <!-- Imagen del auto -->
            <div class="car-container">
                <img id="carImage" src="imagenes/red.png" alt="Auto" class="img-fluid">
            </div>

            <!-- Selector de colores -->
            <div class="color-selector mt-4">
                <label>Selecciona un color:</label>
                <div class="d-flex justify-content-center mt-2">
                    <input type="radio" name="color" id="colorWhite" value="white" onclick="cambiarColor('white')" hidden>
                    <label for="colorWhite" class="color-circle" style="background-color: white;"></label>

                    <input type="radio" name="color" id="colorBlack" value="black" onclick="cambiarColor('black')" hidden>
                    <label for="colorBlack" class="color-circle" style="background-color: black;"></label>

                    <input type="radio" name="color" id="colorGreen" value="green" onclick="cambiarColor('green')" hidden checked>
                    <label for="colorGreen" class="color-circle" style="background-color: rgb(205, 50, 50);"></label>

                    <input type="radio" name="color" id="colorBlue" value="blue" onclick="cambiarColor('blue')" hidden>
                    <label for="colorBlue" class="color-circle" style="background-color: rgb(10, 58, 105);"></label>

                    <input type="radio" name="color" id="colorGray" value="gray" onclick="cambiarColor('gray')" hidden>
                    <label for="colorGray" class="color-circle" style="background-color: gray;"></label>
                </div>
            </div>

            <!-- Nombre del color seleccionado -->
            <h4 class="mt-3" id="colorName">Citrus Mica Metallic (6W2)</h4>
        </main>

        <footer>
            <p>Derechos Reservados. CENFOTEC 2025.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto6.js"></script>
</body>
</html>
