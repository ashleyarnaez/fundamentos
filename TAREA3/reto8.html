<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 8</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto8.css">

    <!-- Iconos -->
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h3><a href="index.html"><i class="uil uil-history-alt"></i> Regresar</a></h3>
        </header>

        <main class="container mt-4">
            <div class="row">
                <!-- Columna de Registro -->
                <div class="col-md-6">
                    <h2 class="text-center">Registrar Platillo</h2>
                    <div class="registro-box">
                        <label>Nombre del Platillo:</label>
                        <input type="text" id="nombrePlatillo" class="form-control">
                        
                        <label>Ingredientes:</label>
                        <input type="text" id="ingredientes" class="form-control">

                        <label>Precio (USD):</label>
                        <input type="number" id="precio" class="form-control">

                        <button class="btn btn-primary mt-3" onclick="agregarPlatillo()">Agregar Platillo</button>
                    </div>
                    <br>
                </div>

                <!-- Columna de Consulta -->
                <div class="col-md-6">
                    <h2 class="text-center">Consultar Platillos</h2>
                    <select id="platilloSelect" class="form-select">
                        <option value="">Seleccione un platillo</option>
                    </select>

                    <button class="btn btn-secondary mt-3" onclick="mostrarPlatillo()">Ver Detalles</button>
                    <div class="mt-4" id="detallePlatillo"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Derechos Reservados. CENFOTEC 2025.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto8.js"></script>
</body>
</html>
