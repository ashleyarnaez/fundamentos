<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 5</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto5.css">

    <!-- Iconos -->
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h3><a href="index.html"><i class="uil uil-history-alt"></i> Regresar</a></h3>
        </header>

        <main class="container mt-4">
            <div class="row">
                <!-- Columna de Selección -->
                <div class="col-md-6">
                    <h2 class="text-center">Simulador de Vuelos</h2>
                    <p class="text-center">Seleccione una aerolínea y su destino.</p>

                    <label>Aerolínea:</label>
                    <select id="aerolinea" class="form-select" onchange="actualizarDestinos()">
                        <option value="">-- Seleccionar Aerolínea --</option>
                        <option value="American Airlines">American Airlines</option>
                        <option value="LATAM Airlines">LATAM Airlines</option>
                        <option value="Emirates">Emirates</option>
                    </select>

                    <label class="mt-2">Destino:</label>
                    <select id="destino" class="form-select">
                        <option value="">-- Seleccionar Destino --</option>
                    </select>

                    <button class="btn btn-danger mt-3 w-100" onclick="calcularVuelo()">Calcular</button>
                </div>

                <!-- Columna de Imagen (Oculta por defecto) -->
                <div class="col-md-6 text-center" id="destinoContainer" style="display: none;">
                    <h4><br>Destino Seleccionado</h4>
                    <img id="imagenDestino" src="img/default.png" alt="Destino" class="img-fluid">
                    <h5 class="mt-2" id="precioVuelo">Precio Estimado: -</h5>
                </div>
            </div>
        </main>

        <footer>
            <p>Derechos Reservados. CENFOTEC 2025.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto5.js"></script>
</body>
</html>
