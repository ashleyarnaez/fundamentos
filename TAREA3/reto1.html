<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 1</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto1.css">

    <!-- Iconos -->
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header>
            <h3><a href="index.html"><i class="uil uil-history-alt"></i> Regresar</a></h3>
        </header>

        <main class="container mt-4">
            <h2 class="text-center">Facturación Digital:</h2>

            <div class="row">
                <div class="col-md-6">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente" class="form-control" placeholder="Nombre del cliente">

                    <label for="articulo" class="mt-2">Artículo</label>
                    <input type="text" id="articulo" class="form-control" placeholder="Ejemplo: Impresora">

                    <label for="cantidad" class="mt-2">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" placeholder="Ejemplo: 2">

                    <label for="precio" class="mt-2">Precio</label>
                    <input type="number" id="precio" class="form-control" placeholder="Ejemplo: 100000">

                    <button id="facturar" class="btn btn-primary mt-3">Facturar</button>
                    <button id="borrar" class="btn btn-danger mt-3">Borrar</button>
                </div>

                <div class="col-md-6">
                    <div id="facturaResultado" class="factura p-3 mt-3" style="display: none;">
                        <h4>Factura Digital</h4>
                        <p><strong>Fecha:</strong> <span id="fechaFactura"></span></p>
                        <p><strong>Cliente:</strong> <span id="resCliente"></span></p>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Artículo</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="resArticulo"></td>
                                    <td id="resCantidad"></td>
                                    <td id="resPrecio"></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="resumen p-3">
                            <p><strong>Subtotal:</strong> <span id="resSubtotal"></span></p>
                            <p><strong>IVA 13%:</strong> <span id="resIVA"></span></p>
                            <p><strong>Servicio 5%:</strong> <span id="resServicio"></span></p>
                            <p><strong>Total a pagar:</strong> <span id="resTotal"></span></p>
                        </div>

                        <button class="btn btn-info">Correo</button>
                        <button class="btn btn-secondary">Imprimir</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Derechos Reservados. CENFOTEC 2025.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto1.js"></script>
</body>
</html>
