<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 9</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto9.css">

    <!-- Iconos -->
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h3><a href="index.html"><i class="uil uil-history-alt"></i> Regresar</a></h3>
        </header>

        <main class="container mt-4">
            <h2 class="text-center">Votación de Destino de Viaje</h2>
            <br>

            <div class="row">
                <!-- Formulario de votación -->
                <div class="col-md-6">
                    <h4 class="text-center">Ingrese su información</h4>
                    <div class="form-box">
                        <label>Nombre Completo:</label>
                        <input type="text" id="nombre" class="form-control">

                        <label>Cédula:</label>
                        <input type="text" id="cedula" class="form-control">

                        <label>Correo Electrónico:</label>
                        <input type="email" id="correo" class="form-control">

                        <label>Año de Nacimiento:</label>
                        <input type="date" id="nacimiento" class="form-control">

                        <label>Destino Favorito:</label>
                        <select id="destino" class="form-select">
                            <option value="">Seleccione un destino</option>
                            <option value="París, Francia">París, Francia</option>
                            <option value="Tokio, Japón">Tokio, Japón</option>
                            <option value="Roma, Italia">Roma, Italia</option>
                            <option value="Nueva York, EE.UU.">Nueva York, EE.UU.</option>
                            <option value="Sídney, Australia">Sídney, Australia</option>
                        </select>

                        <button class="btn btn-success mt-3" onclick="registrarVoto()"><b>ENVIAR VOTO</b></button>
                    </div>
                    <br>
                </div>

                <div class="col-md-6" id="reporteContainer" style="display: none;">
                    <h4 class="text-center">Reporte de Votos</h4>
                    <button class="btn btn-info mt-3" onclick="mostrarReporte()">Ver Reporte</button>
                    <div id="reporteVotos" class="report-box mt-3"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Derechos Reservados. CENFOTEC 2025.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto9.js"></script>
</body>
</html>
